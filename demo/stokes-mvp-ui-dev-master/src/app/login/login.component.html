<div class="">
  <div class="row" style="height:100vh;">
    <div class="col left-login">
      <div class="col offset-1 right-login">
        <div class="row">
          <div class="col vcenter">
            <div style="height:3em;margin-top: 100%">
              <div class="row" style="padding-bottom: 50px;display: inline-block;padding-left: 5%">
                <div style="background-color: white;border-radius: 10px;">
                  <img src="../../assets/img/login-icon.png" height="200" width="300">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col offset-1 right-login">
      <div class="row">
        <div class="col-xs-5 col-md-7 col-lg-9 vcenter">
          <div style="height:3em;margin-top: 40%">
            <div class="row" style="padding-bottom: 50px">
              <h1 style="font-weight: 700">Select user to login</h1>
            </div>
            <div class="row" style="min-width: 800px">
              <div class="circle" (click)="login(users.artist)">
                <div class="user-login-icon" style="top: 68%; left: 46%; font-weight: 700;">&nbsp;Artist Representative</div>
              </div>
              <div class="circle" (click)="login(users.collector)">
                <div class="user-login-icon" style="top: 78%; left: 50%; font-weight: 700;">Collector</div>
              </div>
              <div class="circle" (click)="login(users.manager)">
                <div class="user-login-icon" style="top: 70%; left: 50%; font-weight: 700;">Collection Manager</div>
              </div>
              <div class="circle" (click)="login(users.handler)">
                <div class="user-login-icon" style="top: 78%; left: 50%; font-weight: 700;">Art Handler</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
